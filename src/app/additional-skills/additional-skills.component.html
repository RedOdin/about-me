<div class="container">
  <div class="education content-container">
    <div class="education-info">
      <cv-title title="Math & Physics"></cv-title>
      <div class="main-education-info">
        <div class="speciality"><span class="main-green">Winner</span> of Regional/Republic Olympics</div>
        <div class="university">Interested in solving any interesting puzzle</div>
        <div class="education-mask"
             cvObserveElement
             [threshold]="0.5"
             #intersection="intersection"
             [debounceTime]="300"
             [class.active]="intersection.intersecting"></div>
      </div>
    </div>
    <div class="img-container">
      <div class="ratio-container">
        <img ngSrc="assets/geometry-abstract.gif" fill priority>
      </div>
      <div class="img-mask"
           cvObserveElement
           [threshold]="0.5"
           #intersection="intersection"
           [debounceTime]="300"
           [class.active]="intersection.intersecting"></div>
    </div>
  </div>
</div>
